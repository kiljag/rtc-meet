<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTC Meet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="flex justify-center items-center p-4 gap-4">
        <input class="h-12 border border-black rounded p-4" placeholder="roomId"/>
        <input class="h-12 border border-black rounded p-4" placeholder="name" />
        <button id="btn-create-room" class="bg-slate-300 h-12 rounded-xl p-2 text-center"> CREATE ROOM </button>
        <button id="btn-join-room" class="bg-slate-300 h-12 rounded-xl p-2 text-center"> JOIN ROOM </button>
    </div>

    <div class="flex justify-center items-center p-4 gap-4">
        <div id="video-player-1" class="h-32 w-48 border border-black rounded">
        </div>
        <div id="video-player-2" class="h-32 w-48 border border-black rounded">
        </div>
    </div>
    <div class="flex flex-col justify-center items-center">
        <div class="w-[720px] h-[480px] border border-black relative">
            <button id="btn-screen-control" class="border border-black z-10 m-2 p-2">
                EXPAND
            </button>
        </div>
        <button id="btn-share-screen" class="bg-slate-300 h-12 rounded-xl p-2 text-center mt-2">
            SHARE SCREEN
        </button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
